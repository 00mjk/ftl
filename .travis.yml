dist: bionic
sudo: false

language: c++

compiler:
    - gcc

addons:
    coverity_scan:
        project:
            name: "janweinstock/ftl"
            description: "An x86 code generator library for dynamic binary translation"
        notification_email: "jan.weinstock@rwth-aachen.de"
        build_command: "make"
        branch_pattern: "coverity"

env:
    global:
        - secure: "YX+OQSgucPkX+xVf/+IrWPa11vyCPsMt7dvPHMhi5cA0QrH4n7gMhVBSwACC7QGFgU2BxrFvCjmZpThincN6VQ/dt0i+rBhmOW/+JJQJzkCeVslW9IDore5VdbxMUd6JLSOg0tx6wcA2KPKvoc4optCjOteQWuKTdjaLROwhzp0="
    jobs:
        - BUILD=DEBUG
        - BUILD=RELEASE

before_script:
    - mkdir -p BUILD/$BUILD/BUILD && cd BUILD/$BUILD/BUILD
    - |
        cmake -DCMAKE_BUILD_TYPE=$BUILD \
              -DCMAKE_INSTALL_PREFIX=.. \
              -DFTL_BUILD_TESTS=ON      \
              -DFTL_BUILD_EXAMPLES=ON   \
              ../../..

script:
    - make -j 4 && ctest --output-on-failure

